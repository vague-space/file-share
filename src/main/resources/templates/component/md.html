<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="/static/md/github-markdown.css" rel="stylesheet" type="text/css"/>
    <script src="/static/layui/layui.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
    <script src="/static/md/marked.min.js" type="text/javascript"></script>

    <style>
        .s-div {
            display: inline-block;
            border: 1px red solid;
            width: 200px;
            height: 300px;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="s-div">
            <textarea id="md" placeholder="请输入Markdown代码"></textarea>
        </div>
        <div id="html" class="s-div">

        </div>
    </div>
</div>

<script>


    $("#md").on("keyup blur", function () {
        $('#html').html(marked($("#md").val()))
    })
</script>
</body>
</html>
